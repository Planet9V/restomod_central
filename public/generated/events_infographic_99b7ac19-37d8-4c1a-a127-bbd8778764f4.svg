
    <svg width="800" height="420" xmlns="http://www.w3.org/2000/svg">
      <style>
        .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
        .event { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
        .date { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
        .location { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
        .highlight { filter: drop-shadow(0px 0px 5px rgba(217, 37, 42, 0.5)); }
        .event-box { fill: #fff; stroke: #ddd; stroke-width: 1; rx: 5; ry: 5; }
        .event-highlight { fill: #fff; stroke: #D9252A; stroke-width: 2; rx: 5; ry: 5; }
        .header { fill: #222; }
      </style>
      
      <!-- Header background -->
      <rect x="0" y="0" width="800" height="60" class="header" />
      
      <!-- Title -->
      <text x="400" y="40" text-anchor="middle" class="title" fill="#fff">Upcoming Classic Car Events</text>
      
      <!-- Events -->
    
      <g class="">
        <rect x="50" y="70" width="700" height="70" class="event-box" />
        <text x="70" y="100" class="event">Horizon West Cars & Coffee</text>
        <text x="70" y="120" class="date">📅 ** Sunday, June 1, 2025</text>
        <text x="300" y="120" class="location">📍 ** All years, makes, models, cars, and trucks are welcome. The event coincides with Horizon West Happenings’ Homegrown in Horizon West market. It is a family-friendly event with a focus on a peaceful and safe gathering where locals can share their passion and meet others in the community. Please follow the rules</text>
        
      </g>
      
      <g class="">
        <rect x="50" y="150" width="700" height="70" class="event-box" />
        <text x="70" y="180" class="event">Cars and Coffee at Maple Grove Elementary</text>
        <text x="70" y="200" class="date">📅 ** Sunday, June 1, 2025</text>
        <text x="300" y="200" class="location">📍 ** Maple Grove Elementary</text>
        
      </g>
      
      <g class="">
        <rect x="50" y="230" width="700" height="70" class="event-box" />
        <text x="70" y="260" class="event">35th Anniversary Sawmill Festival and Car Show</text>
        <text x="70" y="280" class="date">📅 ** Saturday, June 7, 2025</text>
        <text x="300" y="280" class="location">📍 ** The festival features a classic car and bike show. Attendees can look forward to live entertainment by the Southern Revival Band and Friends in Low Places. There will also be local food, crafts, vendor spaces available for $20, bike registration for $15, and classic car registration for $25. The event includes contests, raffles, museum tours, and exhibits highlighting the rich history of the area.[5]</text>
        
      </g>
      
      <g class="">
        <rect x="50" y="310" width="700" height="70" class="event-box" />
        <text x="70" y="340" class="event">Back to the Bricks Promo Tour</text>
        <text x="70" y="360" class="date">📅 ** Saturday, June 7, 2025</text>
        <text x="300" y="360" class="location">📍 ** Downtown Frankfort</text>
        
      </g>
      </svg>

    <svg width="800" height="420" xmlns="http://www.w3.org/2000/svg">
      <style>
        .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
        .event { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
        .date { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
        .location { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
        .highlight { filter: drop-shadow(0px 0px 5px rgba(217, 37, 42, 0.5)); }
        .event-box { fill: #fff; stroke: #ddd; stroke-width: 1; rx: 5; ry: 5; }
        .event-highlight { fill: #fff; stroke: #D9252A; stroke-width: 2; rx: 5; ry: 5; }
        .header { fill: #222; }
      </style>
      
      <!-- Header background -->
      <rect x="0" y="0" width="800" height="60" class="header" />
      
      <!-- Title -->
      <text x="400" y="40" text-anchor="middle" class="title" fill="#fff">Upcoming Classic Car Events</text>
      
      <!-- Events -->
    
      <g class="highlight">
        <rect x="50" y="70" width="700" height="70" class="event-highlight" />
        <text x="70" y="100" class="event">1. **Goodguys Meguiar's Del Mar Nationals**</text>
        <text x="70" y="120" class="date">📅 ** May 30 - June 1, 2025</text>
        <text x="300" y="120" class="location">📍 ** Del Mar Fairgrounds, 2260 Jimmy Durante Blvd, Del Mar, CA 92014</text>
        <text x="700" y="110" text-anchor="end" fill="#D9252A" font-weight="bold">★ FEATURED</text>
      </g>
      
      <g class="highlight">
        <rect x="50" y="150" width="700" height="70" class="event-highlight" />
        <text x="70" y="180" class="event">2. **Greenwich Concours d'Elegance**</text>
        <text x="70" y="200" class="date">📅 ** May 30 - June 1, 2025</text>
        <text x="300" y="200" class="location">📍 ** Roger Sherman Baldwin Park, Greenwich, CT</text>
        <text x="700" y="190" text-anchor="end" fill="#D9252A" font-weight="bold">★ FEATURED</text>
      </g>
      
      <g class="">
        <rect x="50" y="230" width="700" height="70" class="event-box" />
        <text x="70" y="260" class="event">1. **Fun Time Cruzers Car Show**</text>
        <text x="70" y="280" class="date">📅 ** Various Tuesdays, Wednesdays, and Thursdays (check specific dates)</text>
        <text x="300" y="280" class="location">📍 ** A weekly gathering for classic car enthusiasts. Each location offers a unique atmosphere where owners can show off their vehicles and socialize with fellow enthusiasts.</text>
        
      </g>
      
      <g class="">
        <rect x="50" y="310" width="700" height="70" class="event-box" />
        <text x="70" y="340" class="event">General Information</text>
        <text x="70" y="360" class="date">📅 ** Please confirm event details before attending as dates and locations are subject to change.</text>
        <text x="300" y="360" class="location">📍 TBA</text>
        
      </g>
      </svg>
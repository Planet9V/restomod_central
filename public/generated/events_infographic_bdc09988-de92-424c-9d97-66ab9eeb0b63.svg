
    <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
      <style>
        .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
        .event { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
        .date { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
        .location { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
        .highlight { filter: drop-shadow(0px 0px 5px rgba(217, 37, 42, 0.5)); }
        .event-box { fill: #fff; stroke: #ddd; stroke-width: 1; rx: 5; ry: 5; }
        .event-highlight { fill: #fff; stroke: #D9252A; stroke-width: 2; rx: 5; ry: 5; }
        .header { fill: #222; }
      </style>
      
      <!-- Header background -->
      <rect x="0" y="0" width="800" height="60" class="header" />
      
      <!-- Title -->
      <text x="400" y="40" text-anchor="middle" class="title" fill="#fff">Upcoming Classic Car Events</text>
      
      <!-- Events -->
    
      <g class="highlight">
        <rect x="50" y="70" width="700" height="70" class="event-highlight" />
        <text x="70" y="100" class="event">May 26, 2025</text>
        <text x="70" y="120" class="date">📅 ** May 25-26, 2025</text>
        <text x="300" y="120" class="location">📍 ** Cheshire, UK</text>
        <text x="700" y="110" text-anchor="end" fill="#D9252A" font-weight="bold">★ FEATURED</text>
      </g>
      
      <g class="highlight">
        <rect x="50" y="150" width="700" height="70" class="event-highlight" />
        <text x="70" y="180" class="event">May 30, 2025</text>
        <text x="70" y="200" class="date">📅 ** May 30 - June 1, 2025</text>
        <text x="300" y="200" class="location">📍 ** Fairplex, Pomona, CA</text>
        <text x="700" y="190" text-anchor="end" fill="#D9252A" font-weight="bold">★ FEATURED</text>
      </g>
      
      <g class="highlight">
        <rect x="50" y="230" width="700" height="70" class="event-highlight" />
        <text x="70" y="260" class="event">San Marino Motor Classic</text>
        <text x="70" y="280" class="date">📅 ** August 24, 2025</text>
        <text x="300" y="280" class="location">📍 ** Lacy Park, 1485 Virginia Road, San Marino, CA, 91108</text>
        <text x="700" y="270" text-anchor="end" fill="#D9252A" font-weight="bold">★ FEATURED</text>
      </g>
      </svg>